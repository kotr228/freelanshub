<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Сайт для фрілансерів</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Запобігає прокрутці, якщо відео велике */
        }
        .video-background {
            position: fixed; /* Фіксує відео на фоні */
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100; /* Забезпечує, що відео залишається під текстом та іншими елементами */
        }
        .content {
            position: relative;
            z-index: 100;
            width: 340px; /* Розширена ширина для контенту */
            margin: 50px auto 0; /* Центрування блоку на сторінці та зміщення вниз */
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-field {
            margin-bottom: 10px;
        }
        .form-field label {
            display: block;
            margin-bottom: 5px;
        }
        .form-field input, .form-field select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .form-field input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-field input[type="submit"]:hover {
            background-color: #45a049;
        }
        .language-select {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <video autoplay loop muted class="video-background" playsinline>
        <source src="fon/Видео фон для сайта   Абстрактный черный.mp4" type="video/mp4">
        Ваш браузер не підтримує відео тег.
    </video>

    <select class="language-select" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="uk" selected>Українська</option>
        <option value="pl">Polski</option>
    </select>

    <div class="content">
        <form action="/register" method="post">
            <h2 id="register-title">Реєстрація</h2>
            <div class="form-field">
                <label for="name" id="label-name">Ім'я:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-field">
                <label for="email" id="label-email">Електронна пошта:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
                <label for="phone" id="label-phone">Номер телефону:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-field">
                <label for="password" id="label-password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-field">
                <label for="telegram" id="label-telegram">Telegram нік:</label>
                <input type="text" id="telegram" name="telegram">
            </div>
            <div class="form-field">
                <label for="specialty" id="label-specialty">Спеціальність:</label>
                <input type="text" id="specialty" name="specialty" required>
            </div>
            <div class="form-field">
                <label for="bank_card" id="label-bank_card">Банківська картка:</label>
                <input type="text" id="bank_card" name="bank_card" required>
            </div>
            <div class="form-field">
                <input type="submit" value="Зареєструватися" id="submit-register">
            </div>
        </form>

        <form action="/login" method="post">
            <h2 id="login-title">Вхід</h2>
            <div class="form-field">
                <label for="email-login" id="label-email-login">Електронна пошта:</label>
                <input type="email" id="email-login" name="email" required>
            </div>
            <div class="form-field">
                <label for="password-login" id="label-password-login">Пароль:</label>
                <input type="password" id="password-login" name="password" required>
            </div>
            <div class="form-field">
                <input type="submit" value="Увійти" id="submit-login">
            </div>
        </form>
    </div>

    <script>
        function changeLanguage(language) {
            var translations = {
                en: {
                    registerTitle: 'Registration',
                    loginTitle: 'Login',
                    nameLabel: 'Name:',
                    emailLabel: 'Email:',
                    phoneLabel: 'Phone Number:',
                    passwordLabel: 'Password:',
                    telegramLabel: 'Telegram Nick:',
                    specialtyLabel: 'Specialty:',
                    bankCardLabel: 'Bank Card:',
                    submitRegister: 'Register',
                    submitLogin: 'Login'
                },
                uk: {
                    registerTitle: 'Реєстрація',
                    loginTitle: 'Вхід',
                    nameLabel: 'Ім\'я:',
                    emailLabel: 'Електронна пошта:',
                    phoneLabel: 'Номер телефону:',
                    passwordLabel: 'Пароль:',
                    telegramLabel: 'Telegram нік:',
                    specialtyLabel: 'Спеціальність:',
                    bankCardLabel: 'Банківська картка:',
                    submitRegister: 'Зареєструватися',
                    submitLogin: 'Увійти'
                },
                pl: {
                    registerTitle: 'Rejestracja',
                    loginTitle: 'Logowanie',
                    nameLabel: 'Imię:',
                    emailLabel: 'Email:',
                    phoneLabel: 'Numer telefonu:',
                    passwordLabel: 'Hasło:',
                    telegramLabel: 'Nick na Telegram:',
                    specialtyLabel: 'Specjalność:',
                    bankCardLabel: 'Numer karty bankowej:',
                    submitRegister: 'Zarejestruj się',
                    submitLogin: 'Zaloguj się'
                }
            };

            document.getElementById('register-title').textContent = translations[language].registerTitle;
            document.getElementById('login-title').textContent = translations[language].loginTitle;
            document.getElementById('label-name').textContent = translations[language].nameLabel;
            document.getElementById('label-email').textContent = translations[language].emailLabel;
            document.getElementById('label-phone').textContent = translations[language].phoneLabel;
            document.getElementById('label-password').textContent = translations[language].passwordLabel;
            document.getElementById('label-telegram').textContent = translations[language].telegramLabel;
            document.getElementById('label-specialty').textContent = translations[language].specialtyLabel;
            document.getElementById('label-bank_card').textContent = translations[language].bankCardLabel;
            document.getElementById('submit-register').value = translations[language].submitRegister;
            document.getElementById('submit-login').value = translations[language].submitLogin;
        }
    </script>
</body>
</html>
