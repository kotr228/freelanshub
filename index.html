<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Основний вхід</title>
</head>
<body>
    

    <div class="content">
        <nav>
            <a href="pricing.html" id="nav-pricing">Цінова політика</a>
            <a href="privacy.html" id="nav-privacy">Політика конфіденційності</a>
            <a href="about.html" id="nav-about">Про нас</a>
            <a href="advertising.html" id="nav-advertising">Реклама</a>
            <a href="support.html" id="nav-support">Служба підтримки</a>
        </nav>

        <select id="language-select" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="uk" selected>Українська</option>
            <option value="pl">Polski</option>
        </select>

        <a href="freelancers.html" class="button freelancers" id="freelancers-button">Фрілансерам</a>
        <a href="clients.html" class="button clients" id="clients-button">Замовникам</a>
    </div>

    <script>
        function changeLanguage(language) {
            var texts = {
                freelancers: {
                    en: 'For freelancers',
                    uk: 'Фрілансерам',
                    pl: 'Dla freelancerów'
                },
                clients: {
                    en: 'For clients',
                    uk: 'Замовникам',
                    pl: 'Dla klientów'
                },
                pricing: {
                    en: 'Pricing',
                    uk: 'Цінова політика',
                    pl: 'Cennik'
                },
                privacy: {
                    en: 'Privacy Policy',
                    uk: 'Політика конфіденційності',
                    pl: 'Polityka prywatności'
                },
                about: {
                    en: 'About Us',
                    uk: 'Про нас',
                    pl: 'O nas'
                },
                advertising: {
                    en: 'Advertising',
                    uk: 'Реклама',
                    pl: 'Reklama'
                },
                support: {
                    en: 'Support',
                    uk: 'Служба підтримки',
                    pl: 'Wsparcie'
                }
            };

            // Update text for buttons and links
            document.getElementById('freelancers-button').textContent = texts.freelancers[language];
            document.getElementById('clients-button').textContent = texts.clients[language];
            document.getElementById('nav-pricing').textContent = texts.pricing[language];
            document.getElementById('nav-privacy').textContent = texts.privacy[language];
            document.getElementById('nav-about').textContent = texts.about[language];
            document.getElementById('nav-advertising').textContent = texts.advertising[language];
            document.getElementById('nav-support').textContent = texts.support[language];
        }
    </script>
</body>
</html>
