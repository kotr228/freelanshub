<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація Фрілансера</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-field {
            margin-bottom: 10px;
        }
        .form-field label {
            display: block;
            margin-bottom: 5px;
        }
        .form-field input, .form-field select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .form-field input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-field input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/submit_registration" method="post">
            <div class="form-field">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-field">
                <label for="email">Електронна пошта:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
                <label for="phone">Номер телефону:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-field">
                <label>Чи є вища освіта?</label>
                <select id="education" name="education">
                    <option value="no">Ні</option>
                    <option value="yes">Так</option>
                </select>
            </div>
            <div class="form-field" id="university-field" style="display: none;">
                <label for="university">Вищий навчальний заклад:</label>
                <input type="text" id="university" name="university">
            </div>
            <div class="form-field">
                <input type="submit" value="Зареєструватися">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('education').addEventListener('change', function() {
            var display = this.value === 'yes' ? 'block' : 'none';
            document.getElementById('university-field').style.display = display;
        });
    </script>
</body>
</html>
